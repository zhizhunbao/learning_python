<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="matplotlibGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11557c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff7f0e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ca02c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart background -->
  <rect x="15" y="15" width="70" height="55" fill="white" stroke="#11557c" stroke-width="2" rx="3"/>
  
  <!-- Chart axes -->
  <line x1="20" y1="65" x2="80" y2="65" stroke="#11557c" stroke-width="2"/>
  <line x1="20" y1="20" x2="20" y2="65" stroke="#11557c" stroke-width="2"/>
  
  <!-- Chart data - line plot -->
  <polyline points="20,60 30,45 40,35 50,40 60,25 70,30 80,20" 
            fill="none" stroke="#ff7f0e" stroke-width="3"/>
  
  <!-- Chart data points -->
  <circle cx="20" cy="60" r="2" fill="#ff7f0e"/>
  <circle cx="30" cy="45" r="2" fill="#ff7f0e"/>
  <circle cx="40" cy="35" r="2" fill="#ff7f0e"/>
  <circle cx="50" cy="40" r="2" fill="#ff7f0e"/>
  <circle cx="60" cy="25" r="2" fill="#ff7f0e"/>
  <circle cx="70" cy="30" r="2" fill="#ff7f0e"/>
  <circle cx="80" cy="20" r="2" fill="#ff7f0e"/>
  
  <!-- Bar chart elements -->
  <rect x="25" y="50" width="4" height="15" fill="#2ca02c" opacity="0.7"/>
  <rect x="35" y="45" width="4" height="20" fill="#2ca02c" opacity="0.7"/>
  <rect x="45" y="40" width="4" height="25" fill="#2ca02c" opacity="0.7"/>
  <rect x="55" y="35" width="4" height="30" fill="#2ca02c" opacity="0.7"/>
  
  <!-- Matplotlib text -->
  <text x="50" y="85" text-anchor="middle" fill="#11557c" font-family="Arial, sans-serif" font-size="7" font-weight="bold">Matplotlib</text>
</svg> 